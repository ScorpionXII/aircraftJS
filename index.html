<!DOCTYPE HTML>
<html>
    <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
      <title>Game</title>
      <link href="css/styles.css" rel="stylesheet"/>
      
      <script src="lib/jquery-3.2.1/jquery-3.2.1.js"></script>
      <script src="lib/jquery-collision/jquery-collision.js"></script>
      
      <script src="js/obstacle.js"></script>
      <script src="js/aircraft.js"></script>
      <script src="js/tunnel.js"></script>
      <script src="js/game.js"></script>
      <script src="js/main.js"></script>
    </head>
    <body>
        <div id="start-menu">
            <div id="menu">
                <h1>Welcome to AircraftJS</h1>
                <div class="start-image"> </div>
                <p>Instructions? ...easy!</p>
                <p>Use Space Key to Accelerate and avoid the Obstacles</p>
                <button class="btn">Hit Space to start!</button>
            </div>
        </div>
        <div id="game-wrapper">
            <div id="way-container">           
            </div>
            <div id="air-craft">
                <div id="bounding-box"></div>
                <div id="boom"></div>
            </div>
            <div id="stats">
                <h1>Distance: <span id="distance"> </span>m</h1>
                <button class="btn" id="restart-btn" onclick="">Restart</button>
            </div>
        </div>
    </body>
</html>
